<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple icons</title>
    <style>
        html, body, #map-canvas {
            height: 100%;
            margin: 0px;
            padding: 0px
        }
        #panel {
            position: absolute;
            top: 5px;
            left: 50%;
            margin-left: -180px;
            z-index: 5;
            background-color: #fff;
            padding: 5px;
            border: 1px solid #999;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script src="javascripts/jquery.min.js"></script>
    <script src="javascripts/mainmapas.js"></script>
    <script>
        // This example adds a marker to indicate the position
        // of Bondi Beach in Sydney, Australia
        var map;
        function initialize() {
            var mapOptions = {
                zoom: 13,
                center: new google.maps.LatLng(-34.6, -58.5)
            }
            map = new google.maps.Map(document.getElementById('map-canvas'),
                    mapOptions);

        }

        google.maps.event.addDomListener(window, 'load', initialize);

    </script>
</head>
<body>
<div id="panel">
    <input id="emergencias" type="checkbox" name="emergencias" value="emergencias" onchange="emergenciasHandle()">Emergencias</input><br>
    <input id="hospital" type="checkbox" name="hospital" value="hospital" onchange="hospitalHandle()">Hospitales</input><br>
    <input id="metrobus" type="checkbox" name="metrobus" value="metrobus" onchange="metroBusHandle()">MetroBus</input><br>
</div>
<div id="map-canvas"></div>
</body>
</html>
